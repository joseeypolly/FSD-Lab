<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Password Strength Checker</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="CheckPasswordStrength.js"></script>
 <link href="CheckPasswordStrength.css" rel="stylesheet" />
 <style>
 .Short {
     width: 100%;
     background-color: #dc3545;
     margin-top: 5px;
     height: 3px;
     color: #dc3545;
     font-weight: 500;
     font-size: 12px;
 }
 .Weak {
     width: 100%;
     background-color: #ffc107;
     margin-top: 5px;
     height: 3px;
     color: #ffc107;
     font-weight: 500;
     font-size: 12px;
 }
 .Good {
     width: 100%;
     background-color: #28a745;
     margin-top: 5px;
     height: 3px;
     color: #28a745;
     font-weight: 500;
     font-size: 12px;
 }
 .Strong {
     width: 100%;
     background-color: #d39e00;
     margin-top: 5px;
     height: 3px;
     color: #d39e00;
     font-weight: 500;
     font-size: 12px;
 }
 </style>
</head>
<body>
 <div class="container py-3">
   <h4 class="text-center text-uppercase">How to check password strength in jQuery</h4>
   <div class="row">
     <div class="col-md-12">
       <div class="row">
         <div class="col-md-6 mx-auto">
           <div class="card border-secondary">
             <div class="card-header">
               <h3 class="mb-0 my-2">Sign Up</h3>
             </div>
             <div class="card-body">
               <div class="form-group">
                 <label>Name</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-user"></i></span>
                   </div>
                   <input type="text" class="form-control" id="txtFirstName">
                 </div>
               </div>
               <div class="form-group">
                 <label>Phone Number</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-phone"></i></span>
                   </div>
                   <input type="text" class="form-control" id="txtPhoneNumber">
                 </div>
               </div>
               <div class="form-group">
                 <label>Email</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                   </div>
                   <input type="email" class="form-control" id="txtEmail">
                 </div>
               </div>
               <div class="form-group">
                 <label>Password</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-lock"></i></span>
                   </div>
                   <input type="password" class="form-control" id="txtPassword">
                 </div>
                 <div id="strengthMessage"></div>
               </div>
               <div class="form-group">
                 <label>Confirm Password</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-lock"></i></span>
                   </div>
                   <input type="password" class="form-control" id="txtConfirmPassword">
                 </div>
               </div>
               <div class="form-group">
                 <button type="submit" class="btn btn-success float-right rounded-0">Register</button>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 
 <script>
   $(document).ready(function () {
     $('#txtPassword').keyup(function () {
       $('#strengthMessage').html(checkStrength($('#txtPassword').val()));
     });

     function checkStrength(password) {
       var strength = 0;
       if (password.length < 6) {
         $('#strengthMessage').removeClass();
         $('#strengthMessage').addClass('Short');
         return 'Too short';
       }
       if (password.length > 7) strength += 1;
       if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
       if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1;
       if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
       if (password.match(/(.*[!,%,&,@,#,$,^,*,?,_,~].*[!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;

       if (strength < 2) { 
         $('#strengthMessage').removeClass();
         $('#strengthMessage').addClass('Weak');
         return 'Weak';
       } else if (strength == 2) {
         $('#strengthMessage').removeClass();
         $('#strengthMessage').addClass('Good');
         return 'Good';
       } else {
         $('#strengthMessage').removeClass();
         $('#strengthMessage').addClass('Strong');
         return 'Strong';
       }
     }
   });
 </script>
</body>
</html>
